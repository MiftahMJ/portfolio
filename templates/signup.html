{% extends 'base.html' %}

{% block title %}Student Sign Up{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4" style="color: #000000;">Sign Up</h2>
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #E0F7FA; /* Light background */
        color: #000000; /* Black text */
    }
    .form-control {
        background-color: #FFFFFF; /* White input background */
        color: #000000; /* Black text */
        border: 1px solid #A9DFE6; /* Light blue border */
    }
    .form-control::placeholder {
        color: #666666; /* Gray placeholder text */
    }
    .btn-primary {
        background-color: #A9DFE6; /* Light blue button */
        color: #000000; /* Black text */
        border: none;
    }
    .btn-primary:hover {
        background-color: #87CFC0; /* Slightly darker blue on hover */
    }
    .container {
        background-color: #FFFFFF; /* White container background */
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
    }
</style>
{% endblock %}
