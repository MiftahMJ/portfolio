<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    
    <!-- Include Bootstrap CSS for responsiveness and quick layout structuring -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        /* Body background with new gradient colors */
        body {
            background: linear-gradient(135deg, #E0F7FA, #A9DFE6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000000;
        }

        /* Container with white background and shadow */
        .container {
            background-color: #FFFFFF;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Heading styles */
        h2 {
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
        }

        /* Form controls */
        .form-control {
            background-color: #f0f3f7;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #000000;
        }
        
        /* Placeholder styling */
        .form-control::placeholder {
            color: #666;
        }

        /* Submit button with new color scheme */
        .btn-primary {
            background-color: #A9DFE6;
            border: none;
            color: #000000;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #E0F7FA;
        }

        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(169, 223, 230, 0.7);
        }

        /* Responsive padding */
        .container .row {
            padding: 0 15px;
        }

        /* For smaller screens */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Admin Login</h2>
    <form method="POST" action="{{ url_for('admin_signin') }}">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
