<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Page{% endblock %}</title>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <!-- Bootstrap for responsiveness (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Global styles */
        body {
            background-color: #E0F7FA; /* Light background */
            font-family: Arial, sans-serif;
            color: #000000; /* Black font */
            margin: 0;
            padding: 0;
        }

        /* Navigation bar */
        nav {
            background-color: #A9DFE6; /* Lighter blue for navbar */
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul li {
            display: inline;
            padding: 0 15px;
        }

        nav ul li a {
            color: #000000; /* Black font for links */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #FFFFFF; /* White on hover */
        }

        /* Container for page content */
        .container {
            padding: 20px;
            background-color: #FFFFFF; /* White background for content */
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1200px;
        }

        /* Flash messages */
        #flashes {
            margin: 20px 0;
        }

        .flash {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .flash.success {
            background-color: #A9DFE6;
            color: #000000;
        }

        .flash.error {
            background-color: #F8D7DA;
            color: #721C24;
        }

        /* Footer styles */
        footer {
            text-align: center;
            background-color: #A9DFE6;
            padding: 10px;
            color: #000000;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li style="float:right;"><a href="{{ url_for('signup') }}">Sign Up</a></li>
            <li style="float:right;"><a href="{{ url_for('signin') }}">Sign In</a></li>
        </ul>
    </nav>

    <!-- Main content area -->
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div id="flashes">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <!-- Optional Footer -->
    <!--
    <footer>
        <p>Â© 2024 Your Website. All Rights Reserved.</p>
    </footer>
    -->

</body>
</html>
